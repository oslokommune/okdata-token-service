[tox]
envlist = py39, flake8, black

[testenv]

deps =
    pytest
    pytest-mock
    -rrequirements.txt
commands =
    pytest -s {posargs}
setenv =
    AWS_ACCESS_KEY_ID = mock
    AWS_SECRET_ACCESS_KEY = mock
    KEYCLOAK_SERVER=https://example.org
    KEYCLOAK_REALM=mock
    CLIENT_ID=mock
    CLIENT_SECRET=mock
    SERVICE_NAME=token-service

[testenv:flake8]
skip_install = true
deps =
    flake8
commands =
    flake8

[testenv:black]
skip_install = true
deps =
    black
commands =
    black --check . --exclude "\.tox|\.venv|venv/|\.serverless|node_modules"

[flake8]
# https://github.com/ambv/black/blob/master/.flake8
ignore = E203, E266, E501, W503
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9
# Keep exclude in sync with black config in pyproject.toml
exclude =
    .git,
    .tox,
    node_modules,
    __pycache__,
    libs,
    *.pyc,
    .cache,
    .eggs,
    *.egg,
    *.egg-info,
    env,
    venv,
    .*venv,
    .serverless
