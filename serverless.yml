frameworkVersion: ">=1.50.0 <2.0.0"

service: token-service

provider:
  name: aws
  runtime: python3.7
  region: ${opt:region, 'eu-west-1'}
  stage: ${opt:stage, 'dev'}
  deploymentBucket:
    name: ${self:custom.deploymentBucket.${self:provider.stage}, self:custom.deploymentBucket.dev}
    serverSideEncryption: AES256
  deploymentPrefix: deploy
  tracing:
    lambda: true
    apiGateway: true
  environment:
    GIT_REV: ${git:branch}:${git:sha1}
    KEYCLOAK_SERVER: ${ssm:/keycloak/server}
    KEYCLOAK_REALM: api-catalog
    CLIENT_ID: token-service
    CLIENT_SECRET: ${ssm:/dataplatform/services/token-service/auth/client_secret~true}
  iamManagedPolicies:
    - Fn::Join:
        - ':'
        - - 'arn:aws:iam::aws'
          - 'policy/AWSXRayDaemonWriteAccess'
  tags:
    GIT_REV: ${git:branch}:${git:sha1}

functions:
  create-token: ${file(serverless/functions/create-token.yml)}
  refresh-token: ${file(serverless/functions/refresh-token.yml)}

plugins:
  - serverless-aws-documentation
  - serverless-python-requirements
  - serverless-plugin-git-variables
  - serverless-es-logs
package:
  exclude:
    - "**/*"
  include:
    - "token_service/main/*.py"
    - "serverless/documentation/schemas/*.json"

custom:
  pythonRequirements:
    dockerizePip: non-linux
    usePoetry: false
  esLogs:
    endpoint: ${ssm:/dataplatform/elasticsearch/endpoint}
    index: token-service
    filterPattern: '{ $.function_name = "*" }'
  documentation: ${file(serverless/documentation/documentation.yml)}
  deploymentBucket:
    prod: ok-origo-dataplatform-config-prod
    dev: ok-origo-dataplatform-config-dev
