version: ${git:sha1}
title: 'Token Service'
description: Api for requesting and refreshing bearer tokens.
models:
  -
    name: createUserTokenRequest
    contentType: application/json
    schema: ${file(serverless/documentation/schemas/createUserTokenRequest.json)}
  -
    name: createClientTokenRequest
    contentType: application/json
    schema: ${file(serverless/documentation/schemas/createClientTokenRequest.json)}
  -
    name: refreshUserTokenRequest
    contentType: application/json
    schema: ${file(serverless/documentation/schemas/refreshUserTokenRequest.json)}
  -
    name: refreshClientTokenRequest
    contentType: application/json
    schema: ${file(serverless/documentation/schemas/refreshClientTokenRequest.json)}
  -
    name: createTokenResponse
    contentType: application/json
    schema: ${file(serverless/documentation/schemas/createTokenResponse.json)}
  -
    name: unauthorizedResponse
    contentType: application/json
    schema: ${file(serverless/documentation/schemas/unauthorizedResponse.json)}
  -
    name: standardResponse
    contentType: application/json
    schema: ${file(serverless/documentation/schemas/standardResponse.json)}
